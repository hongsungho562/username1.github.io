<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Links</title>

    <style>
        body {
            background-color: #a52a2a; /* 원하는 배경 색으로 설정 */
            font-family: Arial, sans-serif; /* 기본 폰트 */
        }
          
        /* Consolas 폰트 */
        .consolas-regular {
            font-family: 'Consolas', monospace;
        }
        
        /* Consolas 폰트 - 기울임꼴 */
        .consolas-italic {
            font-family: 'Consolas', monospace;
            background-color: yellow; /* 배경 색깔 */
            font-style: italic;}

        /* Consolas 폰트 - 굵게 */
        .consolas-bold {
            font-family: 'Consolas', monospace;
            background-color: green; /* 배경 색깔 */
            font-weight: bold;
        }



        /* 하이퍼링크 스타일 */
        a {
            color: purple;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 하이퍼링크 안에 다양한 스타일 적용 -->
    <p>
        <a href="ex1.html"></a>
          <p> <span class="consolas-regular">Consolas Regular</span> </p>
        <p><span class="consolas-italic">Consolas Italic</span> </p>
    <p><span class="consolas-bold">Consolas Bold</span> </p>
    

</body>
</html>
