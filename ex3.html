<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Links</title>

    <style>
        /* Consolas 폰트 */
        .consolas-regular {
            font-family: 'Consolas', monospace;
            background-color: greenyellow; /* 박스 배경 색깔 */
            padding: 15px; /* 박스 안의 여백 */
            border: 2px solid blue; /* 박스 테두리 색깔 */
            margin: 25px; /* 박스와 주변 요소 간의 여백 */
            width: fit-content; /* 내용에 맞게 박스 크기 조절 */
        }
        
        /* Consolas 폰트 - 기울임꼴 */
        .consolas-italic {
            font-family: 'Consolas', monospace;
            font-style: italic;
            border: 2px solid lightgray; /* 박스 테두리 색깔 */
            margin: 25px; /* 박스와 주변 요소 간의 여백 */
            width: fit-content; /* 내용에 맞게 박스 크기 조절 */
        }

        /* Consolas 폰트 - 굵게 */
        .consolas-bold {
            font-family: 'Consolas', monospace;
            font-weight: bold;
            background-color: greenyellow; /* 박스 배경 색깔 */
            padding: 15px; /* 박스 안의 여백 */
            border: 2px solid blue; /* 박스 테두리 색깔 */
            margin: 25px; /* 박스와 주변 요소 간의 여백 */
        }




        /* 하이퍼링크 스타일 */
        a {
            color: purple;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- 하이퍼링크 안에 다양한 스타일 적용 -->
    <p>
        <a href="ex3.html"></a>
          <p> <span class="consolas-regular">Consolas Regular</span> </p>
        <p><span class="consolas-italic">Consolas Italic</span> </p>
    <p><span class="consolas-bold">Consolas Bold</span> </p>

</body>
</html>
